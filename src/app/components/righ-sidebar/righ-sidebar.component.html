
<div class="flex flex-col justify-center items-center h-00 pt-6 ">
  <h2 class="radarName pb-5">Hourly Sales</h2>
  <div class="w-full md:w-2/3 lg:w-1/1">
    <canvas id="radarChart"></canvas>
  </div>

  
  <div *ngFor="let item of list; let i = index" class="flex items-start flex-col ptogTitle" [ngClass]="{ 'mb-10': i !== list.length - 1 }">
    <div class="flex items-center">
      <svg class="w-[29px] h-[29px] text-neutral-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h12M6 4v16M6 4H5m13 0v16m0-16h1m-1 16H6m12 0h1M6 20H5M9 7h1v1H9V7Zm5 0h1v1h-1V7Zm-5 4h1v1H9v-1Zm5 0h1v1h-1v-1Zm-3 4h2a1 1 0 0 1 1 1v4h-4v-4a1 1 0 0 1 1-1Z"/>
      </svg>
      <span class="text-neutral-400">{{ item.stationName }}</span>
      <span class="ml-7 text-neutral-400">{{ item.stationValue }}</span>
    </div>
    
    <!-- Progress Bar placed below -->
    <div class="w-60 bg-gray-200 rounded-full h-2 text-orange-400 mt-2">
      <div class="w-full bg-orange-100 rounded-full h-2.5 mb-4">
        <div class="bg-orange-300 h-2.5 rounded-full text-0" [style.width]="item.progress + '%'"></div>
      </div>
    </div>
  </div>
  
  
 
  

</div>
